<!DOCTYPE html>
<html>
<body>



<button id="addProjectBtn" onclick="displayPopup('projectRegistrationDiv')" style="width:auto;">Add Project</button>
<button id="addProjectSprintBtn" onclick="addProjectSprint()" style="width:auto;">Add Sprint</button>
<div id="projectRegistrationDiv" class="modal">
  <span onclick="closePopup('projectRegistrationDiv')" class="close" title="Close Modal">&times;</span>
	<form class="modal-content" method="post" action="javascript:addProject();">
    <div class="container">
      <h1>Add Project</h1>
      <p>Please fill in this form to create a project.</p>
      <hr>
<!--       <input type="hidden" id="projectOperationType" name="projectOperationType"> -->
<!--       <div id="projectIdFieldDiv" style="display: none;"> -->
<!-- 	      <label for="projectId"><b>Project Id</b></label><label style="color: red;">&nbsp;*</label> -->
<!-- 	      <input type="text" placeholder="" name="projectId" id="projectId" required> -->
<!--       </div> -->
      <label for="projectName"><b>Project Name</b></label><label style="color: red;">&nbsp;*</label>
      <input type="text" placeholder="Project Name" name="projectName" id="projectName" required>

      <label for="projectPriority"><b>Severity</b></label><label style="color: red;">&nbsp;*</label>
      <select id="projectPriority" name="projectPriority" required>
      	<option value="1">Critical</option>
      	<option value="2">High</option>
      	<option value="3">Medium</option>
      	<option value="4">Low</option>
<!--       	<option value="5">5</option> -->
      </select>

      <label for="estimatedHours"><b>Estimated Hours</b></label><label style="color: red;">&nbsp;*</label>
      <input type="number" placeholder="Estimated Hours" name="estimatedHours" id="estimatedHours" required>


      <label for="assignedMenager"><b>Assign a Manager</b></label><label style="color: red;">&nbsp;*</label>
      <select id="assignedMenager" name="assignedMenager" required>
      	
      </select>
      
      <div class="clearfix">
        <button type="button" onclick="closePopup('projectRegistrationDiv')" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" id="addProjectBtn"> Save Project</button>
<!--          <button type="submit" class="signupbtn" value="Update Project" id="updateProjectBtn" style="display: none;"></button> -->
<!--          <button type="submit" class="signupbtn" value="Delete Project" id="deleteProjectBtn" style="display: none;"></button> -->
      </div>
    </div>
  </form>
</div>

<div class="limiter">
				<div class="table100 ver2 m-b-110" style="overflow:scroll; max-height:500px; min-height:0px; overflow-x: none;">
					<table data-vertable="ver2">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1">ID</th>
								<th class="column100 column2" data-column="column2">Project</th>
								<th class="column100 column1" data-column="column1">Priority</th>
								<th class="column100 column1" data-column="column1">Estimated Hours</th>
								<th class="column100 column1" data-column="column1">Consumed Hours</th>
								<th class="column100 column6" data-column="column6">Manager Name</th>
								<th class="column100 column7" data-column="column7">Created By</th>
							</tr>
						</thead>
						<tbody id="projectsBody">
							
						</tbody>
					</table>
				</div>
	</div>

</body>
</html>
