<html>
<head>
<link rel="stylesheet" href="./css/modal.css">
</head>
<body>
<form class="modal-content" method="post" action="javascript:addProject();">
    <div class="container">
      <h1>Add Project</h1>
      <p>Please fill in this form to create a project.</p>
      <hr>
      <label for="email"><b>Project Name</b></label><label style="color: red;">&nbsp;*</label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Priority</b></label><label style="color: red;">&nbsp;*</label>
      <select id="projectPriority" name="projectPriority" required>
      	<option value="1">1</option>
      	<option value="2">2</option>
      	<option value="3">3</option>
      	<option value="4">4</option>
      	<option value="5">5</option>
      </select>

      <label for="psw-repeat"><b>Estimated Hours</b></label><label style="color: red;">&nbsp;*</label>
      <input type="number" placeholder="Estimated Hours" name="psw-repeat" required>


      <label for="psw"><b>Assign Manager</b></label><label style="color: red;">&nbsp;*</label>
      <select id="assignedMenager" name="assignedMenager" required>
      	
      </select>
      
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Add Project</button>
      </div>
    </div>
  </form>

</body>
  </html>
