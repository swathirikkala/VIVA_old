<!DOCTYPE html>
<html>
<body>



<button id="addProjectBtn" onclick="displayPopup('projectRegistrationDiv')" style="width:auto;">Add Project</button>

<div id="projectRegistrationDiv" class="modal">
  <span onclick="closePopup('projectRegistrationDiv')" class="close" title="Close Modal">&times;</span>
	<form class="modal-content" method="post" action="javascript:addProject();">
    <div class="container">
      <h1>Add Epic</h1>
      <p>Please fill in this form to create a project.</p>
      <hr>
      <label for="projectName"><b>Project Name</b></label><label style="color: red;">&nbsp;*</label>
      <input type="text" placeholder="Project Name" name="projectName" id="projectName" required>

      <label for="projectPriority"><b>Priority</b></label><label style="color: red;">&nbsp;*</label>
      <select id="projectPriority" name="projectPriority" required>
      	<option value="1">1</option>
      	<option value="2">2</option>
      	<option value="3">3</option>
      	<option value="4">4</option>
      	<option value="5">5</option>
      </select>

      <label for="estimatedHours"><b>Estimated Hours</b></label><label style="color: red;">&nbsp;*</label>
      <input type="number" placeholder="Estimated Hours" name="estimatedHours" id="estimatedHours" required>


      <label for="assignedMenager"><b>Assign a Manager</b></label><label style="color: red;">&nbsp;*</label>
      <select id="assignedMenager" name="assignedMenager" required>
      	
      </select>
      
      <div class="clearfix">
        <button type="button" onclick="closePopup('projectRegistrationDiv')" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Add Project</button>
      </div>
    </div>
  </form>
</div>


</body>
</html>
